<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* styles.css */

/* Utility Classes */
.flex { display: flex; }
.grid { display: grid; }
.items-center { align-items: center; }
.justify-between { justify-content: space-between; }
.gap-2 { gap: 0.5rem; }
.hidden { display: none; }
.hover\:underline:hover { text-decoration: underline; }
.relative { position: relative; }
.absolute { position: absolute; }
.right-2 { right: 0.5rem; }
.top-1/2 { top: 50%; }
.translate-y-1/2 { transform: translateY(-50%); }

/* Typography */
.text-lg { font-size: 1.125rem; }
.font-bold { font-weight: 700; }

/* Spacing */
.py-4 { padding-top: 1rem; padding-bottom: 1rem; }
.px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
.md\:px-8 { padding-left: 2rem; padding-right: 2rem; }
.p-6 { padding: 1.5rem; }
.md\:p-8 { padding: 2rem; }
.space-y-8 > * { margin-bottom: 2rem; }

/* Backgrounds */
.bg-gray-900 { background-color: #1a202c; }
.bg-gray-800 { background-color: #2d3748; }
.bg-gray-100 { background-color: #f7fafc; }

/* Text */
.text-white { color: #fff; }
.text-gray-500 { color: #718096; }
.text-blue-500 { color: #4299e1; }
.text-gray-400 { color: #cbd5e0; }
.text-gray-700 { color: #4a5568; }
.text-black { color: #000; }

/* Borders */
.border-none { border: none; }

/* Rounded Corners */
.rounded-lg { border-radius: 0.5rem; }
.rounded-md { border-radius: 0.375rem; }
.rounded-full { border-radius: 9999px; }

/* Focus */
.focus\:outline-none:focus { outline: none; }
.focus\:ring-2:focus { box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); }

/* Width */
.w-6 { width: 1.5rem; }
.w-full { width: 100%; }
.max-w-md { max-width: 28rem; }
.md\:grid-cols-[3fr_1fr] { grid-template-columns: 3fr 1fr; }

/* Height */
.h-6 { height: 1.5rem; }

/* Positioning */
.absolute { position: absolute; }
.right-2 { right: 0.5rem; }
.top-1/2 { top: 50%; }
.translate-y-1/2 { transform: translateY(-50%); }

/* Hover Effects */
.hover\:text-white:hover { color: #fff; }
.hover\:bg-gray-600:hover { background-color: #4a5568; }
.hover\:bg-blue-600:hover { background-color: #3182ce; }
.hover\:bg-gray-300:hover { background-color: #cbd5e0; }

/* SVG Icons */
.svg-icon { fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

/* Responsive Classes */
.md\:flex { display: flex; }

  </style>
  <!-- Include fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prata&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yeseva+One&display=swap">
</head>
<body>
  <header class="bg-gray-900 text-white py-4 px-6 md:px-8 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m8 3 4 8 5-5 5 15H2L8 3z" />
      </svg>
      <span class="text-lg font-bold">Blog</span>
    </div>
    <nav class="hidden md:flex items-center gap-6">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">Categories</a>
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Contact</a>
    </nav>
    <div class="relative w-full max-w-md">
      <input type="text" placeholder="Search..." class="bg-gray-800 border-none text-white pl-4 pr-10 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600">
      <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </button>
    </div>
  </header>
  <main class="flex-1 grid grid-cols-1 md:grid-cols-[3fr_1fr] gap-8 p-6 md:p-8">
    <!-- Main content -->
  </main>
  <footer class="bg-gray-900 text-white py-4 px-6 md:px-8 text-center">
    <p>&copy; 2023 Blog. All rights reserved.</p>
  </footer>
</body>
<script>
    
</script>
</html>
